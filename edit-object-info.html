<script type="text/javascript">
var businessHoursManagerBootstrap;

$(document).ready(function() {


//--- SET THE GLOBAL API keys
Parse.initialize(parse_app_id, parse_javascript_id);
//---SET THE GLOBAL API keys

var id = GetQueryStringParams('id');





$("#update").click(function(){

var id = GetQueryStringParams('id');

var queryvalue = id


// set the query value here

    var galleries = Parse.Object.extend("objects");
    var query = new Parse.Query(galleries);
    query.equalTo("objectId", queryvalue);

    query.first({
      success: function(object)
       {
        
        //UPDATE CURRENT OBJECT (by objectid) from textbox values
        object.set("name",document.getElementById("name").value );
       


//Need to do something special for hours start by making an empty array of objects
var hours = []

 var mondayStatus = businessHoursManagerBootstrap.serialize()[0].isActive
                    var mondayOpen = businessHoursManagerBootstrap.serialize()[0].timeFrom
                    var mondayClose = businessHoursManagerBootstrap.serialize()[0].timeTill
                    var mondayArray = { "day" : "monday", "open"  : mondayOpen , "close"  : mondayClose, "status" : mondayStatus}





                    hours.splice(0,0,mondayArray)


                    //Do tuesday
                    var tuesdayStatus = businessHoursManagerBootstrap.serialize()[1].isActive
                    var tuesdayOpen = businessHoursManagerBootstrap.serialize()[1].timeFrom
                    var tuesdayClose = businessHoursManagerBootstrap.serialize()[1].timeTill
                    var tuesdayArray = { "day" : "tuesday", "open"  : tuesdayOpen , "close"  : tuesdayClose, "status" : tuesdayStatus}

                    hours.splice(1,0,tuesdayArray)

                    //Do Wednesday
                    var wednesdayStatus = businessHoursManagerBootstrap.serialize()[2].isActive
                    var wednesdayOpen = businessHoursManagerBootstrap.serialize()[2].timeFrom
                    var wednesdayClose = businessHoursManagerBootstrap.serialize()[2].timeTill
                    var wednesdayArray = { "day" : "Wednesday", "open"  : wednesdayOpen , "close"  : wednesdayClose, "status" : wednesdayStatus}

                    hours.splice(2,0,wednesdayArray)

                    //Do thursday
                    var thursdayStatus = businessHoursManagerBootstrap.serialize()[3].isActive
                    var thursdayOpen = businessHoursManagerBootstrap.serialize()[3].timeFrom
                    var thursdayClose = businessHoursManagerBootstrap.serialize()[3].timeTill
                    var thursdayArray = { "day" : "thursday", "open"  : thursdayOpen , "close"  : thursdayClose, "status" : thursdayStatus}

                    hours.splice(3,0,thursdayArray)

                    //Do friday
                    var fridayStatus = businessHoursManagerBootstrap.serialize()[4].isActive
                    var fridayOpen = businessHoursManagerBootstrap.serialize()[4].timeFrom
                    var fridayClose = businessHoursManagerBootstrap.serialize()[4].timeTill
                    var fridayArray = { "day" : "friday", "open"  : fridayOpen , "close"  : fridayClose, "status" : fridayStatus}

                    hours.splice(4,0,fridayArray)

                    //Do saturday
                    var saturdayStatus = businessHoursManagerBootstrap.serialize()[5].isActive
                    var saturdayOpen = businessHoursManagerBootstrap.serialize()[5].timeFrom
                    var saturdayClose = businessHoursManagerBootstrap.serialize()[5].timeTill
                    var saturdayArray = { "day" : "saturday", "open"  : saturdayOpen , "close"  : saturdayClose, "status" : saturdayStatus}

                    hours.splice(5,0,saturdayArray)

                    //Do sunday
                    var sundayStatus = businessHoursManagerBootstrap.serialize()[6].isActive
                    var sundayOpen = businessHoursManagerBootstrap.serialize()[6].timeFrom
                    var sundayClose = businessHoursManagerBootstrap.serialize()[6].timeTill
                    var sundayArray = { "day" : "sunday", "open"  : sundayOpen , "close"  : sundayClose, "status" : sundayStatus}

                    hours.splice(6,0,sundayArray)



object.set("hours", hours);
object.set("name",document.getElementById("name").value );
object.save();
$("#notice").html('<h3>Update Successful<br><a href="./manage-objects.html"><i class="fa fa-arrow-circle-left"></i>&nbsp;Back</a></h3>');
$("#update").prop("disabled",true);


       },
       error: function(object, error) 
       {
        alert('Whoops, here is the error: ' + error.description)
       }
    });


  });  //end click update



// Set the query value here, corresponds to object objectid
var queryvalue = id
// set the query value here



    var galleries = Parse.Object.extend("objects");
    var query = new Parse.Query(galleries);
    query.get(queryvalue, 
    
    {
      success: function(galleries)
       {
        //Retrieve the value
        var name = galleries.get("name");  
        //Insert the value
        document.getElementById("name").value = name



var hours_from_parse = galleries.get("hours");

//An idea is if hours is undefined, maybe set the array FIRST then draw the control

if (hours_from_parse == undefined){


//Build hours modal, using default days which user will switch up

var start = [{"isActive":true,"timeFrom":"9:00","timeTill":"18:00"},
                {"isActive":true,"timeFrom":"9:00","timeTill":"18:00"},
                {"isActive":false,"timeFrom":null,"timeTill":null},
                {"isActive":false,"timeFrom":null,"timeTill":null},
                {"isActive":false,"timeFrom":null,"timeTill":null},
                {"isActive":false,"timeFrom":null,"timeTill":null},
                {"isActive":false,"timeFrom":null,"timeTill":null}]

drawhoursmodal(start);

//end hours modal

}else{

   //In parse we have status instead of isActive, we have open instead of mondayOpen, etc
        //mondayStatus maps to isActive, mondayOpen maps to timeFrom, mondayClose maps to timeTill. We need to "convert" those variable names then pop them into the array

        //IMPORTANT NOTE: We regard Monday as ZERO. Monday = 0, Tuesday = 1, Wednesday = 2 ... Sunday = 6

    //Get monday
        var mondayArray_from_parse = hours_from_parse[0]
        var mondaystatus_from_parse = mondayArray_from_parse.status
        var mondayOpen_from_parse = mondayArray_from_parse.open
        var mondayClose_from_parse = mondayArray_from_parse.close

   //Get tuesday
        var tuesdayArray_from_parse = hours_from_parse[1]
        var tuesdaystatus_from_parse = tuesdayArray_from_parse.status
        var tuesdayOpen_from_parse = tuesdayArray_from_parse.open
        var tuesdayClose_from_parse = tuesdayArray_from_parse.close

   //Get wednesday
        var wednesdayArray_from_parse = hours_from_parse[2]
        var wednesdaystatus_from_parse = wednesdayArray_from_parse.status
        var wednesdayOpen_from_parse = wednesdayArray_from_parse.open
        var wednesdayClose_from_parse = wednesdayArray_from_parse.close

    //Get thursday
        var thursdayArray_from_parse = hours_from_parse[3]
        var thursdaystatus_from_parse = thursdayArray_from_parse.status
        var thursdayOpen_from_parse = thursdayArray_from_parse.open
        var thursdayClose_from_parse = thursdayArray_from_parse.close


    //Get friday
        var fridayArray_from_parse = hours_from_parse[4]
        var fridaystatus_from_parse = fridayArray_from_parse.status
        var fridayOpen_from_parse = fridayArray_from_parse.open
        var fridayClose_from_parse = fridayArray_from_parse.close


   //Get saturday
        var saturdayArray_from_parse = hours_from_parse[5]
        var saturdaystatus_from_parse = saturdayArray_from_parse.status
        var saturdayOpen_from_parse = saturdayArray_from_parse.open
        var saturdayClose_from_parse = saturdayArray_from_parse.close    

   //Get sunday
        var sundayArray_from_parse = hours_from_parse[6]
        var sundaystatus_from_parse = sundayArray_from_parse.status
        var sundayOpen_from_parse = sundayArray_from_parse.open
        var sundayClose_from_parse = sundayArray_from_parse.close



  //Create final array to populate the array to initiate the widget
    var startArray_from_parse = [{"isActive":mondaystatus_from_parse,"timeFrom":mondayOpen_from_parse,"timeTill":mondayClose_from_parse},
    {"isActive":tuesdaystatus_from_parse,"timeFrom":tuesdayOpen_from_parse,"timeTill":tuesdayClose_from_parse},
    {"isActive":wednesdaystatus_from_parse,"timeFrom":wednesdayOpen_from_parse,"timeTill":wednesdayClose_from_parse},
    {"isActive":thursdaystatus_from_parse,"timeFrom":thursdayOpen_from_parse,"timeTill":thursdayClose_from_parse},
    {"isActive":fridaystatus_from_parse,"timeFrom":fridayOpen_from_parse,"timeTill":fridayClose_from_parse},
    {"isActive":saturdaystatus_from_parse,"timeFrom":saturdayOpen_from_parse,"timeTill":saturdayClose_from_parse},
    {"isActive":sundaystatus_from_parse,"timeFrom":sundayOpen_from_parse,"timeTill":sundayClose_from_parse}]

    drawhoursmodal(startArray_from_parse);

 
} //end erorrhandling for hours





       },
       error: function(object, error) 
       {
        alert('There was an error loading this object\'s information. \nThe error code is: ' + error.description)
       }
    });










function drawhoursmodal(initArray){

      var b3 = $("#businesshoursdiv");
        businessHoursManagerBootstrap = b3.businessHours({
            postInit:function(){
                b3.find('.operationTimeFrom, .operationTimeTill').timepicker({
                    'timeFormat': 'g:ia',
                    'step': 30,
                    'minTime': '09:00',
                    'maxTime': '20:30',

                });
            }, operationTime: initArray,
            dayTmpl: '<div class="dayContainer" style="width:80px;">' +
                    '<div data-original-title="" class="colorBox"><input type="checkbox" class="invisible operationState"/></div>' +
                    '<div class="weekday"></div>' +
                    '<div class="operationDayTimeContainer">' +
                    '<div class="operationTime input-group"><span class="input-group-addon"><i class="fa fa-sun-o"></i></span><input type="text" name="startTime" class="mini-time form-control operationTimeFrom" value=""/></div>' +
                    '<div class="operationTime input-group"><span class="input-group-addon"><i class="fa fa-moon-o"></i></span><input type="text" name="endTime" class="mini-time form-control operationTimeTill" value=""/></div>' +
                    '</div></div>'
        });


}


});  //end document ready
</script>
